    <header>

</section>
    <div id="menu">
        <!-- Menu items with thumbnail images -->
        <!-- Example: -->
        <div > 
            <img src="Burger.jpg" alt="" width="200px" >
        <section>
            <p class="a">Burger</p>
            <button class="menu-item" onclick="addToOrder('Burger')">PlaceOrder</button>
        </section>
        </div>
        <!-- Repeat for other menu items -->
        <div > 
            <img src="wrap.png" alt="">
            <p class="a">Chicken wrap</p>
            <button class="menu-item" onclick="addToOrder('Chicken_wrap')">PlaceOrder</button>
        </div>

        <div > 
            <img src="duncked wings.jpg" alt="Duncked_Wings" width="200px" height="200px">
            <p class="a">Duncked Wings</p>
            <button class="menu-item" onclick="addToOrder('Duncked_Wings')">PlaceOrder</button>
        </div>

        <div > 
           
            <img src="ice cream.png" alt="Ice_cream">
            <section>
            <p class="a">Ice cream</p>
            <button class="menu-item" onclick="addToOrder('Ice_cream')">PlaceOrder</button>
        </section>
        </div>

        <div > 
            <img src="milkshake.jpg" alt="Milk_shake">
            <p class="a">Milk shake</p>
            <button class="menu-item" onclick="addToOrder('Milk_shake')">PlaceOrder</button>
        </div>
    </div>

    <div id="order">
        <h2>Placed Orders</h2>
        <ul id="order-list">
            <!-- Display placed orders dynamically -->
        </ul>
    </div>
